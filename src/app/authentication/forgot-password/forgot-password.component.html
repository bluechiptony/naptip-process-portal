<div class="container-fluid full-page-height bg-dark-blue centered-flex">
  <div class="center-text login-box col-lg-4 bg-white">
    <div class="app-form-row">
      <span class="notice-heading"
        >Please enter your email address details</span
      >
    </div>
    <div class="app-form-row">
      <input
        type="text"
        class="input-text full-width"
        placeholder="Email Address"
      />
    </div>

    <div class="app-form-row">
      <button class="app-button bg-dark-blue full-width text-white uppercase">
        Recover account
      </button>
    </div>
    <div class="app-form-row">
      <span class="subtitle">
        Dont need this now?
        <span
          class="bold link-up"
          [routerLink]="['/']"
          routerLinkActive="router-link-active"
          >Click here</span
        >
      </span>
    </div>
  </div>
</div>
