<div class="container-fluid full-page-height bg-dark-blue centered-flex">
  <div class="center-text login-box col-lg-4 bg-white">
    <div class="app-form-row">
      <span class="notice-heading">Please enter your login details</span>
    </div>
    <div class="app-form-row">
      <input
        type="text"
        class="input-text full-width"
        placeholder="Email Address"
      />
    </div>
    <div class="app-form-row">
      <input
        type="password"
        class="input-text full-width"
        placeholder="Password"
      />
    </div>
    <div class="app-form-row">
      <buttton
        class="app-button bg-dark-blue text-white uppercase"
        [routerLink]="['/dashboard']"
        routerLinkActive="router-link-active"
        >Login</buttton
      >
    </div>
    <div class="app-form-row">
      <span class="subtitle">
        Can't remember your password?
        <span
          class="bold link-up"
          [routerLink]="['forgot-password']"
          routerLinkActive="router-link-active"
          >Click here</span
        >
      </span>
    </div>
  </div>
</div>
