<div class="container-fluid">
  <div class="container-fluid overview-box bg-white">
    <div class="overview-header">
      <div class="table-filter-grid vert-padding">
        <div>
          <span class="notice-heading">Create Report</span>
        </div>
        <div></div>
        <div>
          <button
            class="app-button uppercase bg-dark-blue text-white pull-right"
            (click)="showSuccess()"
            routerLinkActive="router-link-active"
          >
            Save Report
          </button>
        </div>
        <span class="clearfix"></span>
      </div>
    </div>
    <div class="overview-content">
      <div class="two-column-grid">
        <!-- Start column 1 -->
        <div>
          <div class="app-form-row">
            <span class="notice-heading">Report details</span>
          </div>
          <!-- <div class="app-form-row">
            <span class="app-form-prompt">Select case</span>
            <ng-select
              class="block"
              placeholder="Select Case type"
              [items]="caseTypes"
            >
              <ng-option
                *ngFor="let caseType of caseTypes"
                [value]="caseType"
                >{{ caseType }}</ng-option
              >
            </ng-select>
          </div> -->
          <div class="app-form-row">
            <span class="app-form-prompt">Report Details</span>
            <angular-editor [config]="editorConfig"></angular-editor>
          </div>
        </div>
        <!-- End column 1 -->
        <!-- Start column 2 -->
        <div>
          <div class="app-form-row">
            <span class="notice-heading">Report Iformation</span>
          </div>
          <div class="app-form-row">
            <span class="app-form-prompt">Select Report Type</span>
            <ng-select
              class="block"
              placeholder="Select Case type"
              [items]="caseTypes"
            >
              <ng-option
                *ngFor="let caseType of caseTypes"
                [value]="caseType"
                >{{ caseType }}</ng-option
              >
            </ng-select>
          </div>
          <div class="app-form-row">
            <span class="notice-heading">Report active Notice</span>
          </div>
          <div class="app-form-row">
            <span class="app-form-prompt">Search For staff members</span>
            <ng-select
              class="block"
              placeholder="Select Staff member"
              [items]="users"
              [multiple]="true"
              bindLabel="fullName"
              bindValue="code"
            >
              <ng-option *ngFor="let user of users" [value]="user"
                >{{ user.firstName }} {{ user.lastName }}</ng-option
              >
            </ng-select>
          </div>
        </div>
        <!-- End column 2-->
        <!-- Start column 3 -->
        <div></div>
        <!-- End column 3 -->
      </div>
      <div></div>
    </div>
  </div>
</div>
