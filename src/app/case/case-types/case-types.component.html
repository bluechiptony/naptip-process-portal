<div class="container-fluid">
  <div class="container-fluid overview-box bg-white">
    <div class="overview-header">
      <span class="notice-heading">Case Categories</span>
    </div>
    <div class="overview-content three-column-grid top-padding">
      <div class="case-type-box" *ngFor="let caseType of caseTypes">
        <span class="case-type-text">
          {{ caseType }}
        </span>
      </div>
    </div>
  </div>
</div>
